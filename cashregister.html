<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
  </head>
  <body>
    <h2>Cash Register</h2>
    <p>
      Enter the Bill amount & cash given by the customee to know the minimum
      number of notes to return
    </p>
    <label for="billAmount">Bill Amount</label>
    <input
      type="number"
      placeholder="Bill Amount"
      id="billAmount"
      style="display: block"
    />
    <br />
    <label for="amountPaid">Amount Paid</label>
    <input
      type="number"
      placeholder="Amount Paid"
      id="amountPaid"
      style="display: block"
    />
    <button id="btnCheck">Check</button>
    <div id="output"></div>

    <table id="changeTable" style="text-align: center" border="solid">
      <thead>
        <th>Note</th>
        <th>No. of Notes</th>
      </thead>

      <tbody>
        <tr>
          <td>2000</td>
          <td id="note2000"></td>
        </tr>

        <tr>
          <td>500</td>
          <td id="note500"></td>
        </tr>
        <tr>
          <td>100</td>
          <td id="note100"></td>
        </tr>
        <tr>
          <td>20</td>
          <td id="note20"></td>
        </tr>
        <tr>
          <td>10</td>
          <td id="note10"></td>
        </tr>
        <tr>
          <td>5</td>
          <td id="note5"></td>
        </tr>
        <tr>
          <td>1</td>
          <td id="note1"></td>
        </tr>
      </tbody>
    </table>

    <script src="/cashregister.js" type="text/javascript"></script>
  </body>
</html>
